version: '3.8'

services:
  selenium-tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: selenium-test-runner
    volumes:
      - ./tests:/tests
    depends_on:
      - web
    networks:
      - devops-net

  web:
    build:
      context: .
    container_name: web-app
    ports:
      - "5173:5173"
    networks:
      - devops-net
    command: ["npm", "run", "dev"]
    environment:
      - VITE_API_URL=http://web:2000

networks:
  devops-net:
    driver: bridge
